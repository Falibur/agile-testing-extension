<head>
  <title>ChromePhone Options</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/cloudant.js"></script>
  
	<link href="styles.css" media="screen" rel="stylesheet" type="text/css" />
	<style>
		.authorized {
			background-color: green;
			color: white;
		}
		
		h1 {
			font-size: 16px;
			color: #CCC;
		}
		
		.container {
			width: 600px;
		}
		
		.container p {
			padding-bottom: 9px;
			padding-top: 7px;
		}
		
		.notice {
			color: red;
			font-style: oblique;
		}
	</style>
</head>

<body>
	<div class="header">
	</div>
<div class="content">
	
	<div class="container">
	  <h1>Connect your mobile device</h1>
		<p>Enter the sync key (a six character string) below to sync your device </p>
	
		
		<input id="aliasToken" tyle="text" value=""></input>
	  <button id="syncButton" onclick="javascript:sync()">
	    Sync mobile
	  </button>
    <button id="clearButton" onclick="javascript:clearSync()">
      Remove this device
    </button>
	  <span id="status"></span>

    <h1>Current registration token</h1>
    <p>Your current sync key is <span id="currentAliasToken"></span></p>
	</div>
</div>
<script>

  $(document).ready(function(){
    $("#currentAliasToken").html(localStorage.aliasToken);
  })
  

  function sync(){
     localStorage.aliasToken = $("#aliasToken").val().toLowerCase();
     
     Cloudant.get(localStorage.aliasToken, function(data){
       localStorage.deviceToken = data.device_token;
     })
  }

  function clearSync(){
    localStorage.aliasToken  = null;
    localStorage.deviceToken = null;
  }
</script>

</body>
